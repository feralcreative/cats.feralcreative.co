version: '3.8'

services:
  # MediaMTX - RTSP to WebRTC/HLS converter
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: cats-mediamtx
    restart: unless-stopped
    environment:
      - CAMERA_USER=${CAMERA_USER}
      - CAMERA_PASS=${CAMERA_PASS}
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro
    ports:
      - "8554:8554"   # RTSP
      - "8888:8888"   # HLS
      - "8889:8889"   # WebRTC
      - "9997:9997"   # API
      - "9998:9998"   # Metrics
    networks:
      - cats-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9997/v3/config/global/get"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx - Serve static frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cats-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./styles:/usr/share/nginx/html/styles:ro
      - ./images:/usr/share/nginx/html/images:ro
    networks:
      - cats-network
    depends_on:
      mediamtx:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  cats-network:
    driver: bridge

